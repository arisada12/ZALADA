<header>
  <div class="container">
    <a routerLink="/" class="logo"> ZALADA</a>
    <nav>
      <ul>
        <li><a routerLink="/login" *ngIf="!isAuth">Login</a></li>
        <!-- Profile and Orders don't implement yet -->
        <li class="menu-container" *ngIf="isAuth">
          <a routerLink="/dashboard">{{user.name}}</a>
          <div class="menu">
            <a href="#">Profile</a>
            <a href="#">Orders</a>
            <a (click)="logout()">Logout</a>
          </div>
        </li>
        <li>
          <a routerLink="/cart-page">Cart <span *ngIf="cartQuantity">{{cartQuantity}}</span></a>
        </li>
      </ul>
    </nav>
  </div>
</header>
