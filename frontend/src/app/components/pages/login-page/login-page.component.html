<div class="container">
  <div class="details">
    <app-title title="Login"></app-title>
    <form  [formGroup]="loginForm" (submit)="submit()">
      <div class="input-container">
        <label name="email">Email</label>
        <div>
          <input name="email" type="email" placeholder="Email" formControlName="email"/>
        </div>
        <div class="error-list" *ngIf="fc['email'].errors && isSubmited">
          <div *ngIf="fc['email'].errors['required']">Email should not be empty</div>
          <div *ngIf="fc['email'].errors['email']">Email is not valid</div>
        </div>
        <label name="pass">Password</label>
        <div>
          <input name="pass" type="password" placeholder="Password" formControlName="password"/>
        </div>
        <div class="error-list" *ngIf="fc['password'].errors && isSubmited">
          <div *ngIf="fc['password'].errors['required']">Password should not be empty</div>
        </div>
        <div class="button">
          <button type="submit">Login</button>
        </div>
      </div>
    </form>
  </div>
</div>
